<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <!-- Nav -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3">
        <div class="container-fluid">
            <a href="dash.html" class="navbar-brand">
                <span class="brand-gradient">EMS2.0</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-supported-content" aria-controls="navbar-supported-content"
                aria-expanded="false" aria-label="Toggle Navigation">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbar-supported-content">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dash.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="employees_list.html">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="job_list.html">Jobs</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <div class="hstack gap-3 me-3">
                        <input class="form-control form-control-sm me-auto" type="search" placeholder="Search for.."
                            aria-label="Search for..">
                        <button type="submit" class="btn btn-sm btn-success">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <div class="vr"></div>
                    <a href="../index.html" class="btn btn-sm btn-warning ms-3">
                        <i class="bi bi-power"></i>
                    </a>
                </form>
            </div>
        </div>
    </nav>
    <!-- Nav-->

    <!-- Cards-->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3 mb-4 mb-lg-0">
                <div class="card text-bg-primary shadow text-center">
                    <div class="card-header">Employees list</div>
                    <div class="card-body">
                        <span class="fs-1">254+</span>
                    </div>
                    <a href="employees_list.html" class="card-footer small text-decoration-none text-white">View
                        Employees</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-primary shadow text-center">
                    <div class="card-header">Jobs list</div>
                    <div class="card-body">
                        <span class="fs-1">25+</span>
                    </div>
                    <a href="job_list.html" class="card-footer small text-decoration-none text-white">View all Jobs</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Cards-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
